<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">User Authentication</h4>
            <p class="text-center text-info"><small>* Default OTP is : 123456</small></p>
            
            <!-- Error Alert -->
            <div *ngIf="error" class="alert alert-danger" role="alert">
              {{ error }}
            </div>
  
            <!-- Success Alert -->
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
              {{ successMessage }}
            </div>
  
            <!-- Mobile Input Form -->
            <form (ngSubmit)="sendOtp()" *ngIf="!showOtpInput">
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" [(ngModel)]="mobile" name="mobile" placeholder="Enter mobile number" [disabled]="loading" required maxlength="10">
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Send OTP
              </button>
            </form>
  
            <!-- OTP Verification Form -->
            <form (ngSubmit)="verifyOtp()" *ngIf="showOtpInput">
              <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp" [(ngModel)]="otp" name="otp" placeholder="Enter OTP" [disabled]="loading" required>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Verify OTP
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
